<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sixfold Pattern 3</title>

    <style>

        line {
            stroke: #000;
            stroke-width: 1px;
        }

        circle, rect {
            fill-opacity: 0;
            stroke: #000;
            stroke-width: 1px;
            stroke-opacity: 1;
        }

        .construction {
            stroke-dasharray: 2,5;
        }

        .final {
            stroke-width: 1px;
        }


    </style>

</head>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="utils.js" type="text/javascript"></script>
<script src="sixfoldTiles.js" type="text/javascript"></script>
<script>

    const height = 400;
    const width = 400;
    const r = 50;
    const gap = 100;

    let svg = d3.select('body').append('svg')
        .attr('height', height)
        .attr('width', width)
        .attr('overflow', 'hidden');

    let g = svg.append('g');
    let lineData1 = getTile1Data(g, r);
    let lineData2 = getTile2Data(g, r);

    let lineData = [lineData1, lineData2];


    // ToDo: layout of g's for tiling needs to be solved
    const tileAcross = 5;
    for (let i = 0; i < Math.pow(tileAcross, 2); i++) {
        svg.append('g')
            .attr('transform', 'translate(' + (i % tileAcross) * gap + ',' + Math.floor(i / tileAcross) * gap + ')')
            .attr('id', 'g' + i);

        generateUsingLineData(d3.select('#g' + i), lineData[i % 2]);
    }
</script>

</body>
</html>
